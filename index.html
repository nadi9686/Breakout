<!DOCTYPE html>

<html>
	
	<head>

	<title>Login and Registration Form Design</title>
		<link rel="stylesheet" href="login.css">

	</head>

	<body>
		
		<header>

			<img onclick = "myFunction()" src = "avatars/avatar1.png" alt="Avatar" class="avatar">

			<nav>
				<ul>
						<li><a href = "index.html">Home</a></li>
						<li><a href = "about.html">About Us</a></li>
						<li><a href = "#">Leaderboard</a></li>
				</ul>
			</nav>

		</header>
		
		<div class = "login-page">
		<div class = "form">
			<form class = "register-form">
				<input type = "text" placeholder = "username"/>
				<input type = "password" placeholder = "password" id = "myInput1"/>
				<input type = "checkbox" onclick = "togglePasswordOne()"><span class="checkbox">Show password</span>
				<button>Create</button>
				<p class = "message">Already Registered? <a href="#">Login</a></p>
			</form>

			<form class = "login-form">
				<input type = "text" placeholder = "username"/>
				<input type = "password" placeholder = "password" id = "myInput2"/>
				<input type = "checkbox" onclick = "togglePasswordTwo()"><span class="checkbox">Show password</span>
				<button><a href="breakout.html">Login</a></button>
				<p class = "message">Not Registered? <a href="#">Register</a></p>
			</form>

		</div>
		</div>

		<script src = 'https://code.jquery.com/jquery-3.2.1.min.js'></script>

		<script>

			$('.message a').click(function() {
			$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
			});

			function togglePasswordOne() {
				var x = document.getElementById("myInput1");

				if(x.type === "password") {
					x.type = "text";
				} 
				else {
					x.type = "password";
				}
			}

			function togglePasswordTwo() {
				var y = document.getElementById("myInput2");

				if(y.type === "password") {
					y.type = "text";
				}

				else {
					y.type = "password";
				}
			}

		</script>

	</body> 



</html>
